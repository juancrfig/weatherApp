<!doctype html>
<html lang="en" data-theme="nord">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/output.css" type="text/css" />
    <script src="./src/app.js" type="module"></script>
    <title>Open Weather</title>
  </head>
  <body class="h-screen bg-primary">
    <!-- Navbar -->
    <div class="navbar bg-base-300 shadow-sm w-full">
      <div class="flex-1">
        <a href="#" class="text-amber-600 text-2xl font-bold flex items-center">
          <i class="fas fa-cloud-sun mr-2"></i> <!-- Weather-themed icon -->
          Open Weather
        </a>
      </div>
      <div class="mr-4">
        <label class="swap swap-rotate">
          <input type="checkbox" id="temp-toggle" />
          <div class="swap-on">°C</div>
          <div class="swap-off">°F</div>
        </label>
      </div>
      <div class="flex-none">
        <div class="searchBox">
          <label class="input input-bordered flex items-center gap-2">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" id="searchInput" required placeholder="Search for a city" />
          </label>
        </div>
      </div>
    </div>

    <!-- Main Section -->
    <main class="h-fit bg-primary flex pt-20 flex-col items-center" id="mainEl">
      <div id="welcomeMessage" class="text-center text-white">
        <h1 class="text-4xl font-bold mb-4 animate-fadeIn">Welcome to Open Weather</h1>
        <p class="text-xl animate-fadeInDelay">Search for a city to get started!</p>
      </div>
    </main>
  </body>
</html>
